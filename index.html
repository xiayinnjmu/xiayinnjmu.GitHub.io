<script>
function PrefixZero(num, n) {
return (Array(n).join(0) + num).slice(-n);
}
$(function(){
    var myDate = new Date;
    var mon = myDate.getMonth() + 1;
    var date = myDate.getDate();
    var h = myDate.getHours();
    var m = myDate.getMinutes();
    $('#month').text(mon);
    $('#day').text(date);
    $('.time').text(PrefixZero(h, 2) + ':' + PrefixZero(m, 2))

    $('.tag_flag').on('touchend', function(){
        var cur_txt = $(this).text()
        if (cur_txt == '出校验证通过') {
            $(this).text('进校验证通过')
        }else{
            $(this).text('出校验证通过')
        }
    });
});
</script>
